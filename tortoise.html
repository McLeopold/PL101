<html>
<head>
  <meta charset="utf-8">
  <title>Tortoise</title>
  <script src="codemirror.js"></script>
  <script src="raphael.js"></script>
  <link rel="stylesheet" href="codemirror.css" />
  <link rel="stylesheet" href="neat.css" />
  <script src="javascript.js"></script>  
  <link rel="stylesheet" href="tortoise.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="tortoise_parser.js"></script>
  <script src="tortoise_interpreter.js"></script>
  <script src="tortoise_samples.js"></script>
  <script src="tortoise.js"></script>
</head>
<body>
  <h1>Live Tortoise Editor and Interpreter!</h1>
  <p>Tortoise <a href="tortoise_test.html">Tests</a> and <a href="tortoise.peg">PEG</a></p>
  <div id="canvas">
    <p>Console:</p>
    <pre id="console"></pre>
  </div>
  <div id="editor">
    <div id="controls">
      <input id="check" type="button" value="Check" />
      <input id="run" type="button" value="Run" />
      <input id="start" type="button" value="Start" />
      <input id="step" type="button" value="Step" />
      <input id="play" type="button" value="Play" />
      <span>Speed:</span><input id="speed" type="number" value="200" min="0" max="1000" step="50" />
    </div>
    <textarea id="input" cols="80" rows="40"></textarea><br />
    <div id="samples">Samples:</div>
  </div>
  <div id="doc">
  </div>
</body>
</html>
