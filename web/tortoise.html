<body>
  <h1>Live Tortoise Editor and Interpreter!</h1>
  <p>Tortoise <a href="tortoise_test.html">Tests</a> and <a href="tortoise.peg">PEG</a></p>
  <div id="editor">
    <div id="codemirror"></div>
    <input id="check" type="button" value="Check" />
    <input id="run" type="button" value="Run" /><br />
    <textarea id="input" cols="80" rows="10">
(begin
 ;; accumulator maker
 (define foo (lambda (n)
               (lambda (i) (begin
                            (set! n (+ n i))
                            n))))
 
 ;; make accumulator starting at 7
 (define bar (foo 7))
 
 (alert (bar 5)) ;; returns 12
 (alert (bar 3)) ;; returns 15
 )
    </textarea><br />
    <p>Console:</p>
    <div id="console"></div>
  </div>
  <div id="help">
  </div>
